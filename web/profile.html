<html>
<head>
    <title>Home</title>
    <style>
        @import "style.css";
        @import "backgroundVid.css";
        @import "card.css";
    </style>
</head>
<body>
<video  id="bgvid" playsinline autoplay muted loop>
    <!-- WCAG general accessibility recommendation is that media such as background video play through only once. Loop turned on for the purposes of illustration; if removed, the end of the video will fade in the same way created by pressing the "Pause" button  -->
    <source src="images/moytains%20(loop).mp4" type="video/webm">
    <source src="images/moytains%20(loop).mp4" type="video/mp4">
</video>
<nav id="navbar">
    <h2 class="indent-30" id="menu_title">Menu</h2>
    <div id="menu">
        <a href=""><h3 class="indent-20 menu_item selected_menu_item">Register</h3></a>
    </div>
    <div class="indent-20" id="company_name">
        <h5>created by</h5>
        <h4>CodeSoldiers</h4>
        <h5>- 2017 -</h5>
    </div>
</nav>

<section id="content">
    <div class="center">
        <form id="profileform" class="inside" method="post">
            <h1 class="formtext bigtitle">Profile</h1>
            <input type="text" class="titletextarea" name="user" placeholder="Username">
            <input type="text" class="titletextarea" name="email" placeholder="email" disabled>
            <br>
            <p class="formtext">Change password:</p>
            <input type="text" class="titletextarea" placeholder="Current password">
            <input type="text" class="titletextarea" placeholder="New password">

            <br> <br>

            <script>
                var postProfile = function () {
                    var profileform = document.getElementById("profileform");
                    profileform.submit();
                };
            </script>
            <p align="center" onclick="postProfile()">
                <a>Update profile</a>
            </p>
        </form>
    </div>
</section>

</body>
</html>
