<html>
<head>
    <title>Home</title>
    <style>
        @import "style.css";
        @import "backgroundVid.css";
        @import "card.css";
    </style>
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script
            src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
            integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
            crossorigin="anonymous"></script>
    <script src="cardcreator.js"></script>
</head>
<body>
<video id="bgvid" playsinline autoplay muted loop>
    <!-- WCAG general accessibility recommendation is that media such as background video play through only once. Loop turned on for the purposes of illustration; if removed, the end of the video will fade in the same way created by pressing the "Pause" button  -->
    <source src="images/moytains%20(loop).mp4" type="video/webm">
    <source src="images/moytains%20(loop).mp4" type="video/mp4">
</video>
<nav id="navbar">
    <h2 class="indent-30" id="menu_title">Menu</h2>
    <div id="menu">
        <a href=""><h3 class="indent-20 menu_item selected_menu_item">Register</h3></a>
    </div>
    <div class="indent-20" id="company_name">
        <h5>created by</h5>
        <h4>CodeSoldiers</h4>
        <h5>- 2017 -</h5>
    </div>
</nav>

<section id="content">
    <div class="aligncenter">
        <form class="inside" id="form" action="">
            <h1 class="bigtitle">Add page</h1>
            <input name="title" type="text" placeholder="Title">

            <div id="assignment" hidden>
                <input name="question" type="text" placeholder="Question">
                <input name="maxScore" type="text" placeholder="Max Score">
            </div>
            <div id="text" hidden>
                <textarea name="content" placeholder="Content"></textarea>
            </div>

            Text <input id="textpage" type="radio" name="pageType" onchange="radioChanged('text')" value="addTextPage"
                        checked>
            Assignment <input id="assignmentpage" type="radio" name="pageType" onchange="radioChanged('assignment')"
                              value="addAssignmentPage">
            <br><br>
            <button type="button" onmousedown="sendPut()">submit</button>
        </form>
    </div>
</section>

</body>
</html>
