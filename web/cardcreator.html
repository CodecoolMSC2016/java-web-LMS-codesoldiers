<section id="content">
    <div class="center">
        <form id="jpshow" class="inside" method="post">
            <textarea class="titletextarea" rows='3' placeholder='Title'></textarea>
            <script>var textarea = document.querySelector('textarea');
            textarea.addEventListener('keydown', autosize);
            function autosize(){
                var el = this;
                setTimeout(function(){
                    el.style.cssText = 'height:auto; padding:0';
                    // for box-sizing other than "content-box" use:
                    // el.style.cssText = '-moz-box-sizing:content-box';
                    el.style.cssText = 'height:' + el.scrollHeight + 'px';
                },0);

            }</script>

            <br> <br>
            <textarea class="assignmenttextarea" rows='30' placeholder='Assignment text'></textarea>
            <script>var textarea = document.querySelector('textarea');

            textarea.addEventListener('keydown', autosize);
            function autosize(){
                var el = this;
                setTimeout(function(){
                    el.style.cssText = 'height:auto; padding:0';
                    // for box-sizing other than "content-box" use:
                    // el.style.cssText = '-moz-box-sizing:content-box';
                    el.style.cssText = 'height:' + el.scrollHeight + 'px';
                },0);
            }</script>
            <p align="center">
            <a href="#" onclick="window.open('images/jp.gif', 'JP', 'width=620, height=400')">
                Add Assignment
            </a></p>
        </form>
    </div>
</section>
